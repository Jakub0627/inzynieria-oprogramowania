<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj kryptowalutę</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">🏠 Strona główna</a> |
        <a href="{{ url_for('add_crypto') }}">➕ Dodaj kryptowalutę</a> |
        <a href="{{ url_for('portfolio_view') }}">📋 Portfel</a> |
        <a href="{{ url_for('chart_redirect') }}">📈 Wykres</a> |
        <a href="{{ url_for('forecast_view') }}">📊 Prognoza</a> |
        <a href="{{ url_for('optimize_view') }}">⚙️ Optymalizacja</a> |
        <a href="{{ url_for('alerts_view') }}">🔔 Powiadomienia</a>
    </nav>
    <hr>
    <h1>Dodaj kryptowalutę</h1>
    <form method="post">
        <label for="crypto">Symbol kryptowaluty (np. BTC):</label>
        <input type="text" name="crypto" list="crypto-list" id="crypto" required>

        <datalist id="crypto-list">
            {% for symbol in crypto_list %}
                <option value="{{ symbol }}">
            {% endfor %}
        </datalist>

        <label for="amount">Ilość:</label>
        <input type="number" name="amount" step="any" required><br><br>

        <button type="submit">Dodaj</button>
    </form>
    <br>
    <a href="{{ url_for('portfolio_view') }}">Zobacz portfel</a>
</body>
</html>
