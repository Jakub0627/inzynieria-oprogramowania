{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1>Twój portfel</h1>

<form id="add-form">
    <label for="crypto">Symbol:</label>
    <input type="text" name="crypto" id="crypto" list="crypto-list" required>
    <datalist id="crypto-list">
        <!-- Można uzupełniać z JavaScript -->
    </datalist>

    <label for="amount">Ilość:</label>
    <input type="number" name="amount" id="amount" step="any" required>

    <button type="submit">Dodaj</button>
</form>

<hr>

<h2>Portfel</h2>
<table border="1" id="portfolio-table">
  <thead>
    <tr>
      <th>Kryptowaluta</th>
      <th>Ilość</th>
      <th>Cena</th>
      <th>Wartość</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody>
    <!-- ładowane dynamicznie -->
  </tbody>
</table>

<p><strong>Wartość całkowita:</strong> <span id="total-value">0.00 USD</span></p>

<script type="module" src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock %}
