<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Prognoza wartości portfela</title>
</head>
<body>
    <nav>
    <a href="{{ url_for('dashboard') }}">📋 Portfel</a> |
    <a href="{{ url_for('chart_redirect') }}">📈 Wykres</a> |
    <a href="{{ url_for('forecast_view') }}">📊 Prognoza</a> |
    <a href="{{ url_for('optimize_view') }}">⚙️ Optymalizacja</a> |
    <a href="{{ url_for('alerts_view') }}">🔔 Powiadomienia</a>
    </nav>

    <hr>
    <h1>Prognozowana wartość portfela</h1>

    <table border="1">
        <tr>
            <th>Dni</th>
            <th>Prognozowana wartość (USD)</th>
        </tr>
        {% for item in forecast %}
        <tr>
            <td>{{ item.days }}</td>
            <td>{{ "%.2f"|format(item.value) }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('portfolio_view') }}">Powrót do portfela</a>
</body>
</html>
