{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
  <h1 class="text-3xl font-bold mb-6">ğŸ” Zaloguj siÄ™</h1>

  <div id="login-area" class="space-y-4">
    <button onclick="login()"
            class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded shadow transition text-lg">
      ğŸ”‘ Zaloguj siÄ™ przez Google
    </button>
  </div>

  <div id="user-info" class="mt-6 hidden space-y-2">
    <p class="text-sm">Zalogowany jako: <span id="user-email" class="font-semibold text-blue-300"></span></p>
    <button onclick="logout()"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
      ğŸšª Wyloguj siÄ™
    </button>
  </div>
</div>

<script>
const provider = new firebase.auth.GoogleAuthProvider();

function login() {
  firebase.auth().signInWithPopup(provider)
    .then(result => {
      const user = result.user;
      document.getElementById("login-area").style.display = "none";
      document.getElementById("user-info").style.display = "block";
      document.getElementById("user-email").textContent = user.email;
      setTimeout(() => window.location.href = "/", 1000);
    })
    .catch(error => {
      console.error(error);
      alert("âŒ Logowanie nie powiodÅ‚o siÄ™.");
    });
}

function logout() {
  firebase.auth().signOut().then(() => {
    document.getElementById("login-area").style.display = "block";
    document.getElementById("user-info").style.display = "none";
  });
}
</script>
{% endblock %}
