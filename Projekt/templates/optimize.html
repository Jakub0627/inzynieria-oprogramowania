<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Optymalizacja portfela</title>
</head>
<body>
    <nav>
    <a href="{{ url_for('dashboard') }}">📋 Portfel</a> |
    <a href="{{ url_for('chart_redirect') }}">📈 Wykres</a> |
    <a href="{{ url_for('forecast_view') }}">📊 Prognoza</a> |
    <a href="{{ url_for('optimize_view') }}">⚙️ Optymalizacja</a> |
    <a href="{{ url_for('alerts_view') }}">🔔 Powiadomienia</a>
    </nav>

    <hr>
    <h1>Optymalizacja portfela</h1>

    {% if suggestions %}
        <ul>
        {% for suggestion in suggestions %}
            <li>{{ suggestion }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Brak sugestii optymalizacji.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('portfolio_view') }}">Powrót do portfela</a>
</body>
</html>
