{% extends "base.html" %}

{% block title %}Powiadomienia cenowe{% endblock %}

{% block content %}
<h1>Ustaw powiadomienie o cenie</h1>

<form method="post">
    <label for="crypto">Kryptowaluta (symbol):</label>
    <input type="text" name="crypto" id="crypto" required>
    <br><br>

    <label for="threshold">Pr√≥g cenowy (USD):</label>
    <input type="number" name="threshold" id="threshold" step="any" required>
    <br><br>

    <button type="submit">Ustaw powiadomienie</button>
</form>

{% if message %}
    <p><strong>{{ message }}</strong></p>
{% endif %}
{% endblock %}
